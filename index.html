 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
     <div class="statspreview"> 
      <div class="section">
        <div class="information">
          <h1>Get <span>insights</span> that help your business grow.</h1>
  
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="socialmedia">
          <div class="media"><h1>10k+</h1> companies</div>
          <div class="media"><h1>314</h1> templates</div>
          <div class="media"><h1>12M+</h1> queries</div>
        </div>
      </div> 
  
        <div class="img-section">
          <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
        </div>
        
       
</div>
</div>
